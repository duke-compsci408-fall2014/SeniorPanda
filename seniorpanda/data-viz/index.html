<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mobile Data Visualization</title>
        <link type="text/css" rel="stylesheet" href="public/css/style.css" />
        <link rel="shortcut icon" href="public/images/favicon.ico" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="HandheldFriendly" content="true" />
        <script src="public/js/jquery-2.1.1.min.js" charset="utf-8"></script>
		<script src="public/js/viewctrl.js" type="text/javascript"></script>
		<script src="public/js/clock.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="shadow"><img src="public/images/loading.gif"  id="loadingImage" alt="loading..." style="display: none; margin-top: 230px;" /></div>
        <div id="title">           
			<a href="http://www.bamboomobilehealth.com" target="_blank" style="margin-left: auto; margin-right: auto;">
				<img src="public/images/LEAPBanner.png" />
			</a></p>
			<div class="top_bar">
				<span id="clockbox" class="title-white" style="float: left; padding: 0px 10px 10px 0px;"></span>
				<span class="back_logout">
					<a style="" class="bigwhite" id="backToListButton">Back</a>
					<a style="" class="bigwhite" id="logoutButton" style="padding-right: 0px;">Logout</a>
				</span>
				<span id="username" class="title-white" style="margin-left: auto; margin-right: auto;"></span>
			</div>
		</div>
		
		<div id="loginView" style="display: none;"><br/>
			<div class="bigred" id="loginStatus"></div><br/>
			<input type="email" id="email" placeholder="Email"><br/>
			<input type="password" id="password" placeholder="Password"><br/>
			<button id="loginButton">Log In</button>
		</div>
		<div id="doctorView" style="display: none;"></div>
		<div id="patientView" style="display: none;">
			<div><br/><br/>
				<div class="sel_leg_bar" id="sel_leg_bar">
					<span class="select" id="select">SELECT SYMPTOM / STRESS FACTOR: </span>
					<span class="legend">
						<div id="legend">Severity Level Legend:</div>
						<div id="empty">No Data</div>
						<div id="zero">0</div>
						<div id="one">1</div>
						<div id="two">2</div>
						<div id="three">3</div>
						<div id="four">4</div>
						<div id="five">5</div>
					</span>
				</div><br/><br/>
				<div class="button_bar">
					<button class="button" id="pain" onClick="getSymptomData(bambooID,1) && location.reload()">PAIN</button>
					<button class="button" id="mobility" onClick="getSymptomData(bambooID,2) && location.reload()">MOBILITY</button>
					<button class="button" id="fatigue" onClick="getSymptomData(bambooID,3) && location.reload()">FATIGUE</button>
					<button class="long-button" id="brainfog" onClick="getSymptomData(bambooID,4) && location.reload()">BRAIN FOG</button>
					<button class="long-button" id="family" onClick="getStressFactorData(bambooID,5) && location.reload()">FAMILY STRESS</button>
					<button class="long-button" id="work" onClick="getStressFactorData(bambooID,6) && location.reload()">WORK STRESS</button>
					<button class="button" id="sleep" onClick="getStressFactorData(bambooID,7) && location.reload()">SLEEP</button>
					<button class="long-button" id="heat" onClick="getStressFactorData(bambooID,8) && location.reload()">HEAT/HUMIDITY</button>
				</div>
				<div id="calView"></div>
			</div>
		</div>	
		<script src="public/js/shred.bundle.js" type="text/javascript"></script>
		<script src="public/js/swagger.js" type="text/javascript"></script>
		<script src="public/js/sdk-init.js" type="text/javascript"></script>
		<script src="public/js/app.js" type="text/javascript"></script>
        <script src="public/js/d3.v3.min.js" charset="utf-8"></script>
        <script src="public/js/cal-heatmap.min.js" type="text/javascript"></script>
		<script src="public/js/cal.js" type="text/javascript"></script>
	</body>
</html>
